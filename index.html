<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="card">
      <picture>
        <source media ="(max-width:536px)" srcset="images/image-product-mobile.jpg">
        <img src="images/image-product-desktop.jpg" alt="An image of a perfume bottle, surrounded by leaves.">
      </picture>
      <section class="main-container">
        <header>
          <h1 class="title">PERFUME</h1>
          <h2>Gabrielle Essence Eau De Parfum</h2>
        </header>
        <section class="content">
          <p class="content-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
          <section class="price">
            <p>$149.99</p>
            <p><s>$169.99</s></p>
          </section>
        </section>
        <footer>
        <a href="#"><button><img class ="cart" src="images/icon-cart.svg" alt="shopping-cart">Add to Cart</button></a>
        </footer>
      </section>
  </div>

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Henrido-cpu">Henrido</a>.
  </div>
</body>
</html>
